<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="container py-5">
        <h1>Homework Week 3 - Rakamin Academy</h1>
        <p>Javascript Fundamental</p>
        <hr>

        <section>
            <div class="row row-cols-1 row-cols-xl-2">
                <div class="col rounded-4 p-4">
                    <div class="row row-cols-1 row-cols-xl-2">

                        <div class="col mb-4 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="suhuInput" placeholder="Masukan Suhu">
                                        <span class="input-group-text">Â°C</span>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary btn-login fw-bold" type="submit" onclick="suhu()">
                                            Submit
                                        </button>
                                    </div><hr>  
                                    <label class="fw-bold">Keadaan Benda : </label>
                                    <p class="card-text fs-4" id="suhu">-</p>   
                                </div>
                            </div>   
                        </div>

                        <div class="col d-flex justify-content-center">
                            <div class="card" style="width: 20rem;">
                                <div class="card-body">
                                    <div class="d-grid mb-3">
                                        <select class="form-select" aria-label="Default select example" id="platInput">
                                           <option class="dropdown-item" value="" selected disabled>Pilih Jenis Plat Kendaraan</option>
                                           <option class="dropdown-item" value="motor" id="idMotor">Plat Motor Umum</option>
                                           <option class="dropdown-item" value="kuning">Plat Kuning</option>
                                           <option class="dropdown-item" value="putih">Plat Putih</option>
                                           <option class="dropdown-item" value="merah">Plat Merah</option>
                                           <option class="dropdown-item" value="hijau">Plat Hijau</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" id="ccInput" placeholder="Masukan jumlah CC Mobil" required>
                                        <span class="input-group-text">CC</span>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary btn-login fw-bold" type="submit" onclick="bbm()">
                                            Submit
                                        </button>
                                    </div><hr> 
                                    
                                    <label class="fw-bold">Jenis BBM : </label>
                                    <p class="card-text fs-4" id="bbm">-</p>   
                                </div>
                            </div>   
                        </div>

                    </div>
                </div>
                <div class="col border rounded-4 p-4">
                    <h4><b>JS</b> : Hitung Suhu & Jenis BBM</h4>
                    <p>Raie Aswajjillah - FSWD 5B</p>
                    <div class="ratio ratio-1x1">
                        <iframe src="./Week 3_Raie Aswajjillah FSWD 5B_Rakamin Academy - Javascript fundamental.pdf" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script>
        // untuk menonaktifkan CC input mobil form jika kita mengguanakan motor
        document.getElementById("platInput").addEventListener("change", function() {
            const selectedValue = this.value;
            const ccInput = document.getElementById("ccInput");

            if (selectedValue === "motor") {
                ccInput.setAttribute("disabled", "");
            } else {
                ccInput.removeAttribute("disabled");
            }
        });
    </script>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
